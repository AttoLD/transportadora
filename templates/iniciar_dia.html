<!DOCTYPE html>
<html>
<head>
    <title>Controle Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Dia</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" name="data" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Veículo</label>
                <select name="veiculo" class="form-control" required>
                    {% for veiculo in veiculos %}
                    <option value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.modelo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">KM Inicial</label>
                <input type="number" name="km_inicial" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar</button>
        </form>
    </div>
</body>
</html>
