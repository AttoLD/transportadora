<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transportadora{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'atto-purple': '#6B46C1',
                    }
                }
            }
        }
    </script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    {% if current_user.is_authenticated %}
    <nav class="bg-gradient-to-r from-purple-900 to-indigo-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('main.index') }}" class="text-xl font-bold">Transportadora</a>
                <div class="flex space-x-4">
                    <a href="{{ url_for('main.index') }}" class="hover:text-purple-200">Início</a>
                    <a href="{{ url_for('relatorios.index') }}" class="hover:text-purple-200">Relatórios</a>
                    <a href="{{ url_for('auth.logout') }}" class="hover:text-purple-200">Sair</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
