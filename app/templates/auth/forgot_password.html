{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-900 to-indigo-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl p-8">
        <div class="text-center">
            <img class="mx-auto h-12 w-auto" src="{{ url_for('static', filename='images/logo.png') }}" alt="AttoLink">
            <h2 class="mt-6 text-3xl font-bold text-white">
                Recuperar senha
            </h2>
            <p class="mt-2 text-sm text-gray-300">
                Digite seu e-mail para receber instruções
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('auth.forgot_password') }}" method="POST">
            <div>
                <input id="email" name="email" type="email" required
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                    placeholder="Seu e-mail">
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Enviar instruções
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.login') }}" class="text-sm text-purple-300 hover:text-purple-200">
                Voltar para o login
            </a>
        </div>
    </div>
</div>
{% endblock %}
