{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex">
    <!-- Lado esquerdo - Imagem e texto -->
    <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-purple-900 to-indigo-900 p-12 flex-col justify-between">
        <div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-8">
        </div>
        <div>
            <h2 class="text-4xl font-bold text-white mb-4">Capturing Moments,<br>Creating Memories</h2>
        </div>
    </div>

    <!-- Lado direito - FormulÃ¡rio -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-12">
        <div class="max-w-md w-full">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Create an account</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Already have an account? <a href="{{ url_for('auth.login') }}" class="text-purple-600 hover:text-purple-500">Log in</a>
                </p>
            </div>

            <form class="mt-8 space-y-6" method="POST">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="text" name="firstname" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                            placeholder="First name">
                    </div>
                    <div>
                        <input type="text" name="lastname" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                            placeholder="Last name">
                    </div>
                </div>

                <div>
                    <input type="email" name="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                        placeholder="Email">
                </div>

                <div>
                    <input type="password" name="password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="terms" required
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-500">Terms & Conditions</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Create account
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or register with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="{{ url_for('auth.google_login') }}"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <img src="{{ url_for('static', filename='images/google.svg') }}" class="h-5 w-5" alt="Google">
                        <span class="ml-2">Google</span>
                    </a>
                    <a href="#"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"/>
                        </svg>
                        <span class="ml-2">Apple</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
